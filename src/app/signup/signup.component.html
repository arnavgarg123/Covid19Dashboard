<div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
  <div class="card card-signin my-5">
    <div class="card-body">
      <h5 class="card-title text-center">Sign Up</h5>
      <form class="form">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email" name="email">
          <!--<label for="inputEmail">Email address</label>-->
        </div>

        <div class="form-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
          <!--<label for="inputPassword">Password</label>-->
        </div>
        <div class="form-group">
          <input type="book" class="form-control" placeholder="Book" required [(ngModel)]="book" name="book">
          <!--<label for="inputPassword">Password</label>-->
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="login()">Sign Up</button>
        <hr class="my-4">
        <!--
        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
        -->
      </form>
    </div>
  </div>
</div>
